name: "balena-weather-station"
description: "Balena multi-container weather station with anemometer, raingauge, windvane and more."
type: "sw.application"
joinable: false
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/hferentschik/balena-weather"
  logo:
    type: blob.asset
    data:
      url: "https://raw.githubusercontent.com/hferentschik/balena-weather/master/logo.png" 
data:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_CONNECTIVITY_CHECK: true
  defaultDeviceType: "raspberrypi3-64"
  supportedDeviceTypes:
    - "raspberrypi3-64"
