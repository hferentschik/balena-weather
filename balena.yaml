name: "Weather"
description: "Balena based weather station"
type: "sw.application"
joinable: false
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/hferentschik/balena-weather"
data:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_CONNECTIVITY_CHECK: true
  defaultDeviceType: "raspberrypi3-64"
  supportedDeviceTypes:
    - "raspberrypi3-64"
